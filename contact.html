<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/898343a8e4.js" crossorigin="anonymous"></script>
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="top">
        <nav>
            <h1 class="logo">R.</h1>

            <div class="openMenu"><i class="fa fa-bars"></i></div>
            <ul class="mainMenu">
                <li class="lia"><a href="index.html">Home</a></li>
                <li class="lia"><a href="aboutme.html">About Me</a></li>
                <li class="lia"><a href="services.html">My Services</a></li>
                <li class="lia"><a href="contact.html">Contact Me</a></li>
                <div class="closeMenu"><i class="fa fa-times"></i></div>
            </ul>
        </nav>
        <div class="container-c">
            <form id="form" action="/">
                <h2>Contact Me</h2>
                <div class="input-control">
                    <label for="name">Your Name</label>
                    <input id="name" name="name" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <div class="error"></div>
                </div>
                <button type="submit">Send</button>
            </form>
            <div class="contacts">
                <h2>You can also reach me via:</h2>
                <p class="p">Kigali, Rwanda</p>
                <p class="p"><b>Phone:</b> +250 786 682 083</p>
                <p class="p"><b>Email:</b> ricardabayizera@gmail.com</p>
            </div>
        </div>
    </section>
</body>
<script>
    const form = document.getElementById('form');
    const name = document.getElementById('name');
    const email = document.getElementById('email');
    const message = document.getElementById('message');

    form.addEventListener('submit', e => {
        e.preventDefault();

        validateInputs();
    });

    const setError = (element, message) => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector('.error');

        errorDisplay.innerText = message;
        inputControl.classList.add('error');
        inputControl.classList.remove('success')
    }

    const setSuccess = element => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector('.error');

        errorDisplay.innerText = '';
        inputControl.classList.add('success');
        inputControl.classList.remove('error');
    };

    const isValidEmail = email => {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }

    const validateInputs = () => {
        const nameValue = name.value.trim();
        const emailValue = email.value.trim();
        const messageValue = message.value.trim();

        if (nameValue === '') {
            setError(name, 'Name is required');
        } else {
            setSuccess(name);
        }

        if (emailValue === '') {
            setError(email, 'Email is required');
        } else if (!isValidEmail(emailValue)) {
            setError(email, 'Provide a valid email address');
        } else {
            setSuccess(email);
        }

        if (messageValue === '') {
            setError(message, 'Message is required');
        } else {
            setSuccess(message);
        }

    };

    const mainMenu = document.querySelector('.mainMenu');
    const closeMenu = document.querySelector('.closeMenu');
    const openMenu = document.querySelector('.openMenu');

    openMenu.addEventListener('click', show);
    closeMenu.addEventListener('click', close);

    function show() {
        mainMenu.style.display = 'flex';
        mainMenu.style.top = '0';
    }

    function close() {
        mainMenu.style.top = '-110%';
    }
</script>

</html>
